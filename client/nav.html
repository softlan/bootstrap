<template name="nav">
    {{#each pages}}
    <li class="{{isActivePath address}}">
        <a href={{pathForPage}}>{{name}}</a>
    </li>
    {{/each}}

    {{#if currentUser}}
        <li><a href="#" class="logout">Logout</a></li>
    {{else}}
        <li><a href="/register">Register</a></li>
        <li><a href="/sign-in">Login</a></li>
    {{/if}}
</template>
